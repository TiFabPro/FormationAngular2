<app-tableau-dark [headers]="headers">

  <!--
    <p> paragraphe du haut</p>-->

  <tr *ngFor="let item of collection">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.email}}</td>
    <td [appState]="item.state">
      <select (change)="update(item, $event)">
        <option *ngFor="let state of states | keyvalue" [value]="state.value" [selected]="state.value===item.state"> {{ state.value }}</option>
      </select>
    </td>
  </tr>
  <!--
  <p class="test"> paragraphe du bas</p> -->

</app-tableau-dark>



<p>{{ collection | json}}</p>
