<app-template-a [title]="title" [label]="label">

  <app-tableau-light [headers]="headers">

  <!--
    <p> paragraphe du haut</p>-->

      <tr *ngFor="let item of collection">
          <td>{{item.typePresta}}</td>
          <td>{{item.client}}</td>
          <td>{{item.nbJours}}</td>
          <td>{{item.tjmHt | currency:'EUR'}}</td>
          <td>{{item | total| currency:'EUR'}}</td>
          <td>{{item | total:item.tauxTva | currency:'EUR'}}</td>
          <td [appState]="item.state">
            <select (change)="update(item, $event)">
              <option *ngFor="let state of states | keyvalue" [value]="state.value" [selected]="state.value===item.state"> {{ state.value }}</option>
            </select>
          </td>
        </tr>
  <!--
        <p class="test"> paragraphe du bas</p> -->

  </app-tableau-light>

  <app-boutton [label]="labelbouton" [route]="routeBtn"></app-boutton>
